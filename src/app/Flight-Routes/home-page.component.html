<div style="margin-left:100px; margin-right:100px; margin-top:80px"><h2>
Depart from DFW to LAX
</h2>
<h4>Friday, April 22, 2022</h4>
<div *ngFor="let Route of Flights_DATA" style="margin-bottom:20px;display:flex;justify-content:space-between;background-color:white;padding:13px;border-radius:6px">
  <p>{{Route.flightNumber}}</p>
  <p>{{Route.departureStation}}</p>
  <p>{{Route.arrivalStation}}</p>
  <p>{{Route.latestDepartureTime}}</p>
  <p>{{Route.latestArrivalTime}}</p>
</div>
</div>
